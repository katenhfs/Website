<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="keywords" content="HTML,CSS,JavaScript,Sumac" />
<meta name="author" content="Richard Austin" />
<link href="css/sumac_protected.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<div id="sumac_attachment_mainpage">
<p></p>
</div>
<button id="sumac_attachment_closeme" class="sumac_close_button">Close this</button>
<div id="sumac_attachment_hidepage" class="sumac_nodisplay">
<table class="sumac_please_wait_table">
<tr><td class="sumac_please_wait_image"><img  src="user/pleasewait.gif" alt="circling spot" /></td></tr>
</table>
</div>
<script>
function closeme()
{  var iframes=window.top.document.getElementsByTagName('IFRAME');
   for (var i=0;i<iframes.length;i++)
  {  if (iframes[i].className=='sumac_attachment_response')
     {  iframes[i].className='sumac_nodisplay';
     }
  }
}
</script>
</body>
